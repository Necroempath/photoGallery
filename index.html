<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        .increase { transform: scale(1.3); }
        .normalize { transform: scale(1); }
    </style>
</head>

<body>
    <div style="display: flex; justify-content: center; gap: 50px; margin: 30px 0; height: 50px;">
        <button id="add" style="width: 100px;">Add photo</button>
        <button id="remove" style="width: 100px;">Remove photo</button>
    </div>
    <div class="row" id="gallery" style="display: flex; align-items: center; margin: auto; gap: 80px; flex-wrap: wrap; margin: 50px;">
        <div class="col">
            <img src="img/1.jpg" data-id=0 style="width: 300px;">
        </div>
        <div class="col">
            <img src="img/2.jpg" data-id=1 style="width: 300px;">
        </div>
        <div class="col">
            <img src="img/3.jpg" data-id=2 style="width: 300px;">
        </div>
        <div class="col">
            <img src="img/4.jpg" data-id=3 style="width: 300px; display: none;">
        </div>
        <div class="col">
            <img src="img/5.jpg" data-id=4 style="width: 300px; display: none;">
        </div>
        <div class="col">
            <img src="img/6.jpg" data-id=5 style="width: 300px; display: none;">
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>

</html>
